<ion-header no-border>
    <ion-toolbar>

        <ion-buttons>
            <ion-back-button color="danger" defaultHref="/tabs/tab1"></ion-back-button>
            <ion-title>{{ lista.titulo }}</ion-title>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content color="light">
    <ion-card>
        <ion-list no-padding>
            <ion-item>
                <ion-label position="floating">Nuevo item</ion-label>
                <ion-input type="text" placeholder="Nombre del item" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
            </ion-item>
        </ion-list>
    </ion-card>


    <ion-card>
        <ion-list-header color="danger" *ngIf="lista.items.length > 0">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
            <ion-item>
                <ion-checkbox slot="start" color="danger" [(ngModel)]="item.completado" (ionChange)="cambioCheck( item )"></ion-checkbox>
                <ion-label>{{ item.desc }}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="borrar(i)" color="danger">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-card>
</ion-content>
